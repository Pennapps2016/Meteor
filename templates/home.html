<template name="home">
	<div class="container">
		<h1 class="text-center">Welcome to laz-AR</h1>
		{{#if currentUser}}
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-3 text-center">
					<a href="/createGame">
						<button class="btn btn-default">
							Create Game
						</button>
					</a>
				</div>
				<div class="col-md-3 text-center">
					<a href="/game">
						<button class="btn btn-default">
							Join Game
						</button>
					</a>
				</div>

			</div>
		{{else}}
			<h1>Please login</h1>
			{{> loginButtons}}
		{{/if}}
	</div>
</template>
